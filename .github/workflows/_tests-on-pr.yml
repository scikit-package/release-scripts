name: Tests on PR

on:
  workflow_call:
    inputs:
      project:
        description: 'Name of the project to test'
        default: 'PROJECT_NAME'
        required: false
        type: string
      python_version:
        description: 'Python version for Conda environment. If not provided (or set to 0), the latest version will be read from pyproject.toml'
        default: 0
        required: false
        type: number
      c_extension:
        description: 'Whether the project has a C extension'
        default: false
        required: false
        type: boolean
      headless:
        description: 'Whether to run headless tests'
        default: false
        required: false
        type: boolean
      run:
        description: 'Extra CLI commands to run after installing the project'
        default: 'echo "No extra commands"'
        required: false
        type: string
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token'
        required: true

jobs:
  get-python-version:
    runs-on: ubuntu-latest
    outputs:
      python_version: ${{ steps.set-version.outputs.python_version }}
    steps:
      - name: Check out ${{ inputs.project }}
        uses: actions/checkout@v4

      - name: Determine Python version
        id: set-version
        run: |
          if [ "${{ inputs.python_version }}" != "0" ]; then
            # Use user-provided version if specified
            VERSION="${{ inputs.python_version }}"
            echo "Using user-provided Python version: $VERSION"
          else
            # Extract latest version from pyproject.toml classifiers
            if [ -f "pyproject.toml" ]; then
              # Extract Python version classifiers and get the latest one
              VERSION=$(grep -oP "Programming Language :: Python :: \K3\.\d+" pyproject.toml | sort -V | tail -1)
              
              if [ -z "$VERSION" ]; then
                echo "Warning: No Python version classifiers found in pyproject.toml"
                # Fallback to default version
                VERSION="3.14"
                echo "Using fallback version: $VERSION"
              else
                echo "Extracted latest Python version from pyproject.toml: $VERSION"
              fi
            else
              echo "Warning: pyproject.toml not found"
              # Fallback to default version
              VERSION="3.14"
              echo "Using fallback version: $VERSION"
            fi
          fi
          echo "python_version=$VERSION" >> $GITHUB_OUTPUT

  validate:
    needs: get-python-version
    defaults:
      run:
        shell: bash -l {0}

    runs-on: ubuntu-latest
    steps:
      - name: Check out ${{ inputs.project }}
        uses: actions/checkout@v4

      - name: Initialize miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test
          channels: conda-forge
          auto-update-conda: true
          auto-activate-base: false
          python-version: ${{ needs.get-python-version.outputs.python_version }}

      - name: Conda config
        run: >-
          conda config --set always_yes yes
          --set changeps1 no

      - name: Install ${{ inputs.project }} and requirements
        run: |
          conda install --file requirements/conda.txt
          conda install --file requirements/tests.txt
          if ${{ inputs.c_extension }}; then
            conda install --file requirements/build.txt
          fi
          python -m pip install . --no-deps

      - name: Run extra user-defined CLI commands
        run: |
          echo "${{ inputs.run }}" > user-commands.sh
          bash user-commands.sh

      - name: Start Xvfb
        if: ${{ inputs.headless }}
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x16 &

      - name: Validate ${{ inputs.project }}
        run: |
          if ${{ inputs.headless }}; then
            export DISPLAY=:99
          fi
          pytest --cov
          coverage report -m
          codecov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: true
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
