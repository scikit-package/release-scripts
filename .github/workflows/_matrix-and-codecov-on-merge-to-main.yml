name: CI

on:
  workflow_call:
    inputs:
      project:
        description: 'Name of the project to test'
        default: 'PROJECT_NAME'
        required: false
        type: string
      python_versions:
          description: 'Comma-separated list of Python versions to test within matrix CI, e.g., "3.13, 3.14". If not provided, versions will be read from pyproject.toml'
          default: ""
          required: false
          type: string
      c_extension:
        description: 'Whether the project has a C extension'
        default: false
        required: false
        type: boolean
      headless:
        description: 'Whether to run headless tests'
        default: false
        required: false
        type: boolean
      run:
        description: 'Extra CLI commands to run after installing the project'
        default: 'echo "No extra commands"'
        required: false
        type: string
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token'
        required: true

jobs:
  get-python-versions:
    runs-on: ubuntu-latest
    outputs:
      python_versions: ${{ steps.set-versions.outputs.python_versions }}
    steps:
      - name: Check out ${{ inputs.project }}
        uses: actions/checkout@v4

      - name: Extract Python versions from pyproject.toml
        id: set-versions
        run: |
          if [ -n "${{ inputs.python_versions }}" ]; then
            # Use user-provided versions if specified
            VERSIONS="${{ inputs.python_versions }}"
            echo "Using user-provided Python versions: $VERSIONS"
          else
            # Extract versions from pyproject.toml classifiers
            if [ -f "pyproject.toml" ]; then
              # Extract Python version classifiers (e.g., "Programming Language :: Python :: 3.12")
              VERSIONS=$(grep -oP "Programming Language :: Python :: \K3\.\d+" pyproject.toml | sort -V | tr '\n' ',' | sed 's/,$//')
              
              if [ -z "$VERSIONS" ]; then
                echo "Warning: No Python version classifiers found in pyproject.toml"
                # Fallback to default versions
                VERSIONS="3.12, 3.13, 3.14"
                echo "Using fallback versions: $VERSIONS"
              else
                echo "Extracted Python versions from pyproject.toml: $VERSIONS"
              fi
            else
              echo "Warning: pyproject.toml not found"
              # Fallback to default versions
              VERSIONS="3.12, 3.13, 3.14"
              echo "Using fallback versions: $VERSIONS"
            fi
          fi
          echo "python_versions=$VERSIONS" >> $GITHUB_OUTPUT

  coverage:
    needs: get-python-versions
    defaults:
      run:
        shell: bash -l {0}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        python-version: ${{ fromJson(format('[{0}]', needs.get-python-versions.outputs.python_versions)) }}
    steps:
      - name: Get the latest Python version from the matrix
        id: get_latest_python
        run: |
          IFS=',' read -ra ADDR <<< "${{ needs.get-python-versions.outputs.python_versions }}"
          echo "::set-output name=latest_python_version::${ADDR[-1]}"

      - name: Check out ${{ inputs.project }}
        uses: actions/checkout@v4

      - name: Initialize miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test
          channels: conda-forge
          auto-update-conda: true
          auto-activate-base: false
          python-version: ${{ matrix.python-version }}

      - name: Conda config
        run: >-
          conda config --set always_yes yes
          --set changeps1 no

      - name: Install ${{ inputs.project }} and requirements
        run: |
          conda install --file requirements/conda.txt
          conda install --file requirements/tests.txt
          if ${{ inputs.c_extension }}; then
            conda install --file requirements/build.txt
          fi
          python -m pip install . --no-deps

      - name: Run extra user-defined CLI commands
        run: |
          echo "${{ inputs.run }}" > user-commands.sh
          bash user-commands.sh

      - name: Start Xvfb for ubuntu-latest only
        if: matrix.os == 'ubuntu-latest' && inputs.headless
        run: |
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x16 &

      - name: Validate ${{ inputs.project }}
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" && "${{ inputs.headless }}" == "true" ]]; then
            export DISPLAY=:99
          fi
          pytest --cov
          coverage report -m
          codecov

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == steps.get_latest_python.outputs.latest_python_version
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
